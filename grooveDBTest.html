<script>
	
	function generateGUID() {
		var d = new Date().getTime();
		var guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
			var r = (d + Math.random()*16)%16 | 0;
			d = Math.floor(d/16);
			return (c=='x' ? r : (r&0x3|0x8)).toString(16);
		});
		return guid;
	};

	var TabIn = {};

	TabIn.div            =  16;
	TabIn.measures       =  2;
	TabIn.timeSignature  = "4/4";
	TabIn.hihatTab       = 'x---o---+---x---x---o---+---x---x---o---+---x---x---o---+---x---';
	TabIn.snareAccentTab = '--------O-------------------O-----------O---------------O-------';
	TabIn.snareOtherTab  = '--------------g-------------------g-----------g-----------------';
	TabIn.kickTab        = 'o---------------o---o---------------o-----------o---o---------o-';
	TabIn.footOtherTab   = '----------------------------------------------------------------';
	TabIn.notesPerTabMeasure = 32;

				
	// put it on the page
	GrooveDisplay.GrooveDBFormatPutGrooveOnPage(TabIn);
	

</script>
